<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Gatitos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <form>
      <div class="container">
        <div class="row">
          <div class="caja col-lg-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Ingrese su email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese email">
              <small id="emailHelp" class="form-text text-muted">Su información no sera compartida</small>
            </div>
          </div>
          <div class="caja col-md-6">
            <div class="form-group">
                <label for="exampleInputNombre">Ingrese su nombre</label>
                <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="emailHelp" placeholder="Ingrese nombre">
            </div>
          </div>
          <div class="caja col-md-6">
            <div class="form-group">
                <label for="exampleInputapellido">Ingrese su apellido</label>
                <input type="text" class="form-control" id="exampleInputapellido" aria-describedby="emailHelp" placeholder="Ingrese apellido">
            </div>
          </div>
          <div class="caja col-lg-12">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
              </div>
          </div>
          <div class="caja col-lg-12">
            <button type="submit" class="btn btn-primary">Enviar datos</button>
          </div>
        </div>
      </div>
    </form>
